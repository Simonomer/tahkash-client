<div class="form-overview">
  <chips-auto-complete [currentTags]="currentForm?.tags" [allTags]="completeTags"
                       [tagAdded]="tagAdded" [tagRemoved]="tagRemoved"></chips-auto-complete>

  <div class="editor-description">{{currentForm?.name}}</div>
  <div class="editor-navigator">
    <button mat-button color="primary" (click)="navigateTo('edit')">Editor</button>
    <button mat-button color="primary" (click)="navigateTo('answers')">Answers</button>
  </div>

  <router-outlet></router-outlet>
</div>
