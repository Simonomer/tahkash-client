<div>
  <mat-card (click)="formClicked(form._id)" class="form-item" *ngFor="let form of forms">
    <span>{{form.name}}</span>
    <button mat-button color="primary" (click)="copyToClipboardAnswerUrl(form._id)" aria-label="coping the form link to clipboard">Form link</button>
    <button mat-button color="primary" (click)="onDuplicateForm(form._id)" aria-label="duplicating a form">Duplicate</button>
    <button mat-button color="primary" (click)="onDeleteFormClick(form._id)" aria-label="deleting a form">Delete</button>
  </mat-card>
</div>
